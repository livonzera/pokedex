<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="/favicons/pokedex-icon-28_clipdrop-background-removal.png">
    <link rel="stylesheet" href="/css/style.css">

    <script defer src="/js/script.js"></script>

    <title>Pok√©dex</title>
</head>

<body>

        <main>
            <img src="#" alt="pokemon" class="pokemonimagem">
            <img src="/images/image_clipdrop-cleanup.png" alt="pokedex_kanto" class="pokedex" width="100px">

            <h1 class="data">
                <span class="nupokemon"></span>
                <span class="nomepokemon"></span>
                <span class="hpdesc">HP:</span>
                <span class="hp"></span>
                <span class="tipo1desc">Type:</span>
                <span class="abtdesc">Ability:</span>
                <span class="tipo1"></span>
                <span class="habilidade"></span>

                <span class="ataquedesc">Att</span>
                <span class="ataque"></span>
                <span class="defesadesc">Def</span>
                <span class="defesa"></span>
                <span class="s-ataquedesc">S-Att</span>
                <span class="s-ataque"></span>
                <span class="s-defesadesc">S-Def</span>
                <span class="s-defesa"></span>
                <span class="speeddesc">Speed</span>
                <span class="speed"></span>
                <span class="bxpdesc">b-Exp</span>
                <span class="bxp"></span>
            </h1>

            <form class="form">
                <input
                 type="search"
                 class="pesquisa"
                 placeholder="Name or number"
                 required
                 />
            </form>

            <div class="buttons">
                <button class="button prev">Prev &lt;</button>
                <button class="button next">Next &gt;</button>
            </div>
        
        </main>

</body>
</html>
