<body>

  <section>

        <!--FORMULÃRIO DE LOGIN-->

              <label for="nome_login">Your user</label>

            <p> 
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
              <label for="manterlogado">Remenber me</label>

            <p>

      </div>
    </div>
  </section>
